        <script>

            /*
                        
                        describe("#push", function () {

                        */

            describe("#push", () => {
                let arr;
                beforeEach(() => {
                    arr = [1, 3, 5];
                });
                it("adds elements to an array", () => {
                    arr.push(7);
                    expect(arr).toEqual([1, 3, 5, 7]);
                });

                it("returns the new length of the array", () => {
                    expect(arr.push(7)).toBe(4);
                });

                it("adds anything into the array", () => {
                    expect(arr.push({})).toBe(4);
                });

            });

          
        </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Clock</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="node_modules/mdbootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="node_modules/mdbootstrap/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="node_modules/mdbootstrap/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.2/jasmine.css">

    <!-- Custom css -->
    <!-- <link rel="stylesheet" type="text/css" href="jQuery.css"> -->

    <!-- AXIOS   -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>



</head>

<body>

    <div class="container">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.2/jasmine.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.2/jasmine-html.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.2/boot.js"></script>

        <script>

            describe("This sample setInterval function is", () => {

                let dummyFunction;

                beforeEach(() => {
                    dummyFunction = jasmine.createSpy("dummuFunction");
                    jasmine.clock().install();
                });

                afterEach(() => {
                    jasmine.clock().uninstall();
                });

                it("successfully checkfor number of times", () => {

                    setInterval(() => {
                        dummyFunction();
                    }, 1000);

                    jasmine.clock().tick(999);
                    expect(dummyFunction.calls.count()).toBe(0);
                    jasmine.clock().tick(1000);
                    expect(dummyFunction.calls.count()).toBe(1);
                    jasmine.clock().tick(1);
                    expect(dummyFunction.calls.count()).toBe(2);
                });
            });

        </script>



    </div>


    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="node_modules/mdbootstrap/js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="node_modules/mdbootstrap/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="node_modules/mdbootstrap/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="node_modules/mdbootstrap/js/mdb.min.js"></script>
    <!-- <script type="text/javascript" src="jQuery.js"></script> -->

</body>

</html>

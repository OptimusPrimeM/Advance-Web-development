</head>

<body>

    <div class="container">
        <p>Arrow Function</p>
        <script>

            let sumResult = (x, y) => x + y;

            console.log(sumResult(10, 20));

            let result = (arr) => arr.map(value => value * 2);
            console.log(result([10, 20, 40]));

            let doubleAndDivisible = (arr) => arr.map(value => value * 2).filter(num => num % 3 === 0)
            console.log(doubleAndDivisible([10, 15, 40]));

            /* Using of arrow funtction and normal ES5 function*/
            let autobots = {
                firstName: "Oprimus",
                sayHi: function () {
                    setTimeout(function () {
                        console.log(`Hello ${this.firstName}`);
                    }, 1000);
                }
            }

            autobots.sayHi();  //=> Hello undefined

            /* Fix with ES5*/
            let autobots_1 = {
                firstName: "Oprimus",
                sayHi: function () {
                    setTimeout(function () {
                        console.log(`Hello ${this.firstName}`);
                    }.bind(this), 1000);
                }
            }
            autobots_1.sayHi();

            /*Using Arrow function*/

            let autobots_2 = {
                firstName: "Oprimus",
                sayHi: function () {
                    setTimeout(() => {
                        console.log(`Hello ${this.firstName}`);
                    }, 1000);
                }
            }

            autobots_2.sayHi();


            let autobots_3 = {
                firstName: "Oprimus",
                sayHi: () => {
                    setTimeout(() => {
                        console.log(`Hello ${this.firstName}`);
                    }, 1000);
                }
            }

            autobots_3.sayHi();

            /*Arrow functoin s don't have own argument property*/

            let add = (a, b) => {
                return arguments;
            }

            console.log(add(10, 20));

            /*Can access outer function args*/

            function outer() {
                return innerFunction = () => {
                    return arguments;
                }
            }

            outer(10)(20);  // => only output 10

        </script>

    </div>

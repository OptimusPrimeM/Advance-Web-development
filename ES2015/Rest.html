    <div class="container">
        <p>Rest</p>
        <script>

            function findRest(a, b, ...c) {
                console.log(a);
                console.log(b);
                console.log(c);
            }

            findRest(1, 2, 3, 4, 5);

            /*
            1
            2
            (3)Â [3, 4, 5]

            */



            /*Best scenarios to use Rest*/

            //Converting array like objects into arrays

            //es5

            function sumArguments() {
                var total = 0;

                for (var i = 0; i < arguments.length; i++) {
                    total += arguments[i];
                }

                console.log(total);
            }

            sumArguments(1, 2, 3, 4, 5);

            //es5 another best way
            function sumArguments_1() {
                var argumentArray = [].slice.call(arguments);

                return argumentArray.reduce(function (accumulator, nextValue) {
                    return accumulator + nextValue;
                });
            }

            sumArguments_1(1, 2, 3, 4, 5);

            // Using ES2015 Rest operator
            let sumArguments_2 = (...args) => args.reduce((accumulator, nextValue) => accumulator + nextValue);

            sumArguments_2(1, 2, 3, 4, 5);



        </script>

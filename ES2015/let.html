<body>

    <div class="container">
        <p>let keyword</p>
        <script>

            var name = "Menik";

            if (name === "Menik") {
                let i = 10;
            }

            // console.log("Accessing let " + i);  This will give an error


            // Hoisting
            function demoHoisting() {
                return autobot;
                var autobot = 'prime';
            }

            console.log(demoHoisting());

            // Function hoisting with let keyword  
            function demoHoistingWithLet() {
                return autobot;
                let autobot = 'prime';
            }

            /*

            This will give an error -> Uncaught ReferenceError: autobot is not defined
            console.log(demoHoistingWithLet());
            */



            // Usability of let keyword

            for (var i = 0; i < 5; i++) {
                setTimeout(function () {
                    console.log(i);
                }, 1000);
            }

            //Solution for this withour let keyword
            for (var i = 0; i < 5; i++) {
                (function (j) {
                    setTimeout(function () {
                        console.log(j);
                    }, 1000);
                })(i)

            }

            // Using let keyword
            for (let i = 0; i < 5; i++) {
                setTimeout(function () {
                    console.log(i);
                }, 1000);

            }


        </script>

    </div>

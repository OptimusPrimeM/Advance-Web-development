<body>

    <div class="container">
        <p>Spread</p>
        <script>

            /*Concatinate 3 arrays*/

            const arr1 = [1, 2, 3];
            const arr2 = [4, 5, 6];
            const arr3 = [7, 8, 9];

            /*ES5*/
            let newArray = arr1.concat(arr2).concat(arr3);

            console.log(`ES5 ${newArray}`);

            /*ES2015*/
            newArray = [...arr1, ...arr2, ...arr3];
            console.log(`ES2015 ${newArray}`);


            /*Another usecase finding maximum value*/
            const arr = [4, 5, 6, 8, 9];

            /*ES5*/
            console.log(`ES5 max = ${Math.max.apply(this, arr)}`);

            /*ES2015*/
            console.log(`ES2015 max = ${Math.max(...arr)}`);


            /*Another usecase finding maximum value*/

            function sumValue(a, b, c) {
                return a + b + c;
            }


            const arr_1 = [4, 5, 6];
            
            /*ES5*/
            console.log(`ES5 sum = ${sumValue.apply(this,arr_1)}`);

                
            /*ES2015*/
            console.log(`ES2015 sum = ${sumValue(...arr_1)}`);



        </script>

    </div>

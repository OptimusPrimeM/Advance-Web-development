<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>AJAX</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="../node_modules/mdbootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="../node_modules/mdbootstrap/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="../node_modules/mdbootstrap/css/style.css" rel="stylesheet">

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Calligraffitti|Delius+Swash+Caps|Delius+Unicase|Merienda|Srisakdi|The+Girl+Next+Door"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Calligraffitti|Delius+Swash+Caps|Delius+Unicase|Merienda|Raleway|Srisakdi|The+Girl+Next+Door"
    rel="stylesheet">


  <!-- Custom css -->
  <link rel="stylesheet" type="text/css" href="fetch_assign.css">



</head>

<body>

  <div class="container">
    <!-- Card Dark -->
    <div class="card hoverable">

      <!-- Card image -->
      <div class="view overlay">
        <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2821%29.jpg" alt="Card image cap">
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>

      <!-- Card content -->
      <div class="card-body elegant-color white-text rounded-bottom">

        <!-- Social shares button -->
        <a class="activator waves-effect mr-4"><i class="fas fa-share-alt white-text"></i></a>
        <!-- Title -->
        <h4 class="card-title">Card title</h4>
        <h5>User name</h4>
        <hr class="hr-light">
        <!-- Text -->
        <h6>Email: </h6>
        <h6>City:</h6>
        <p class="card-text white-text mb-4">Some quick example text to build on the card title and make up the bulk of
          the card's content.</p>
        <!-- Link -->
        <a class="white-text d-flex justify-content-end">
          <h5>Read more <i class="fas fa-angle-double-right"></i></h5>
        </a>

      </div>

    </div>
    <!-- Card Dark -->




  </div>


  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="../node_modules/mdbootstrap/js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../node_modules/mdbootstrap/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../node_modules/mdbootstrap/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../node_modules/mdbootstrap/js/mdb.min.js"></script>
  <script type="text/javascript" src="fetch_assign.js"></script>
</body>

</html>

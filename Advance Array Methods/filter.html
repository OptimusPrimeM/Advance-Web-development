<body>

    <div class="container">
        <p>flter function</p>
        <script>
            let arr = [1, 2, 3];

            let filerFunction = arr.filter((value, index, array) => {
                return value >= 2;
            });

            console.log(filerFunction);

            let obgArr = [
                { name: "Elie" },
                { name: "Tim" },
                { name: "Matt" },
                { name: "Colt" }
            ];

            let arryWithThreeChara = obgArr.filter(value => {
                return value['name'].length > 3;
            });

            console.log(arryWithThreeChara);


            // Custom filter function



            let customeFilter = (arr, callBack) => {
                let newArray = [];
                arr.forEach(value => {
                    if (callBack(value.name)){
                        console.log(value);
                        newArray.push(value.name);
                    }
                        
                });

                return newArray;
            };

            let lengthGreaterThanThree = (name) => {
                return (name.length > 3);
            };


            console.log("Custom filter function = " + customeFilter(obgArr, lengthGreaterThanThree));

            // Using filter in function

            let obgArrString = [
                "Elie",
                "Tim",
                "Matt",
                "Colt"
            ];

            let onlyFourLetterName = (arr) => {
                return arr.filter(value => {
                    return value.length === 4;
                });
            }

            console.log("filter inside a function = " + onlyFourLetterName(obgArrString));




        </script>

<body>

    <div class="container">
        <p>forEach function</p>
        <script>
            let arr = [1, 2, 3];

            arr.forEach((value, index, array) => {
                console.log(value, index, array);
            });

            // Custom forEch function

            let customForEach = (arr, callBack) => {

                for (let i = 0; i < arr.length; i++) {
                    callBack(arr[i], i, arr);
                }

            };



            let callBack = (value, index, array) => {
                console.log(value, index, array);
            }

            customForEach(arr, callBack);

            // using forEach inside of a function

            let halfValue = (arr) => {
                let newArray = [];

                arr.forEach(number => {
                    newArray.push(number / 2);
                });

                return newArray;
            };

            console.log("Half Value array = " + halfValue(arr));


            //   Assignments
            let doubleValue = (arr) => {
                let newArray = [];

                arr.forEach(number => {
                    newArray.push(number * 2);
                });

                return newArray;

            }

            console.log("Double Value array = " + doubleValue(arr));


            let onlyEvenValue = (arr) => {
                let newArray = [];

                arr.forEach(number => {
                    if (number % 2 === 0)
                        newArray.push(number);
                });

                return newArray;

            }

            console.log("Only even Value array = " + onlyEvenValue(arr));

            let arrOfString = ['optimus', 'prime', 'ironhide'];

            let onlyFirstAndLast = (arr) => {
                let newArray = [];

                arr.forEach(name => {

                    let words = name.split('');
                    console.log(words);
                    newArray.push(words[0] + words[words.length - 1]);
                });

                return newArray;

            }

            console.log("Only first and last character = " + onlyFirstAndLast(arrOfString));

            let addKeyAndValue = (arr, key, value) => {

                arr.forEach(name => {
                    name[key] = value;
                });

                return arr;

            }

            console.log("Add key and value = " + addKeyAndValue(arrOfString, 1, 10));


            let vowelCount = (str) => {

                let words = str.toLowerCase().split('');
                let regex = /[^\a\e\i\o\u]/g;
                let count = 0;

                words.forEach(character => {
                    if (character.search(regex))
                        count += 1;
                });

                return count;
            };


            console.log("Vowel Count = " + vowelCount("Aeiou"));

        </script>

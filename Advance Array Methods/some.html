</head>

<body>

    <div class="container">
        <p>some function</p>
        <script>

            let arr = [1, 2, 3];

            let result = arr.some((value, index, array) => {
                return value < 2;
            });

            console.log(result);

            // Custom some function

            let customSome = (arr, callBack) => {

                for (let i = 0; i < arr.length; i++) {
                    isgreaterThanTen(arr[i]);
                }
                return false;
            };

            let isgreaterThanTen = element => {
                if (element > 10)
                    return true;
            };

            console.log(customSome(arr));


            // some() inside a function

            let findingEven = (arr) => {

                return arr.some(element => {
                    return element % 2 === 0;
                });
            }

            console.log(findingEven([1, 7, 3, 5, 11]));

            let searchingForComma = (findingString) => {

                return findingString.split('').some(chara => {
                    return chara === ',';
                });
            };

            console.log(searchingForComma("This , is my planet"));


        </script>

    </div>


    <!-- SCRIPTS -->

<head>
    <meta charset="utf-8">

    <title>map</title>

    <!-- Font Awesome -->

    <!-- Your custom styles (optional) -->
    <link href="node_modules/mdbootstrap/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.2/jasmine.css">

    <!-- Custom css -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- AXIOS   -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>



</head>

<body>

    <div class="container">
        <p>map function</p>
        <script>
            let arr = [1, 2, 3];

            let newArray = arr.map((value, index, array) => {
                return value * 2;
            });

            console.log(newArray);

            // Custom map

            let customMap = (arr, callBack) => {

                let newArray = [];

                arr.forEach(element => {
                    newArray.push(callBack(element));
                });


                console.log(newArray);

            };

            let callBack = (numb) => { return numb * 2; }

            customMap(arr, callBack);


            // Using map inside of a function

            let tripleValues = (arr) => {

                return arr.map(value => {
                    return value * 3;
                });

            };

            console.log(tripleValues(arr));


            let objArr = [{ first: "Optimus", second: "prime" }, { first: "Iron", second: "Hide" }];
            let onlyFirstName = (arr) => {

                return arr.map((value) => {
                    return value.first;
                });

            };

            console.log(onlyFirstName(objArr));

            let doubleValue = (arr) => {

                return arr.map((value) => {
                    return value * 2;
                });

            };

            console.log("Double value =" + doubleValue(arr));


            let valueTimesIndex = (arr) => {

                return arr.map((value, index) => {
                    return value * index;
                });

            };

            console.log("Value Times Index =" + valueTimesIndex(arr));

            let extractKey = (arr, key) => {

                return arr.map((value) => {
                    return value[key];
                });

            };

            console.log("Extract Key =" + extractKey(arr, 1));


            let fullName = (arr) => {

                return arr.map((value) => {
                    return value.first + " " + value.second;
                });

            };

            console.log("Full name = " + fullName(objArr));





        </script>

    </div>


    <!-- SCRIPTS -->
    <!-- JQuery -->
